<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
</head>
<body bgcolor="lightblue">
    <form>
        <fieldset>
        <h1><u>Registration form</u></h1>
        <hr>
        <label>First name:</label>
        <input type="text" placeholder="Name" style="background-color: black; color: white;"><br>
        <label>Last name:</label>
        <input type="text" placeholder="Name" style="background-color: black; color: white;"><br>
        <label>User Id:</label>
        <input type="text" placeholder="Id" style="background-color: black; color: white;"><br>
        <label>Password:</label>
        <input type="Password" placeholder="Password" style="background-color: black; color: white;"><br>
        <label>Gender:</label>
        <label for="101">
            <input type="radio" name="gender" value="Male" id="101">Male
        </label>
        <label for="102">
            <input type="radio" name="gender" value="Female" id="101">Female
        </label><br>
        <label>Subjects:</label><br>
        <label>
            <input type="checkbox" name="Subject" value="English">English<br>
            <input type="checkbox" name="Subject" value="Math">Math<br>
            <input type="checkbox" name="Subject" value="Physics">Physics<br>
            <input type="checkbox" name="Subject" value="Chemistry">Chemistry<br>
        </label><br>
        <label>Address</label>
        <select style="background-color: rgb(53, 63, 88); color: white;">
            <option value="Bhubaneswar">Bhubaneswar</option>
            <option value="Berhampur">Berhampur</option>
            <option value="Khordha">Khordha</option>
            <option value="Bhadrak">Bhadrak</option>
            <option value="Ganjam">Ganjam</option>
        </select><br>
        <label>Feedback</label><br>
        <label>
        <textarea placeholder="Enter Your Address"  cols="50" rows="7" style="background-color: rgb(50, 60, 80); color: white;"></textarea>
        </label><br>
        <button type="submit" style="background-color: rgb(0, 139, 2); color: white;">Submit</button>
        <button type="reset" style="background-color: rgb(194, 42, 0); color: white;">Reset</button>


        </fieldset>

    </form>
    
</body>
</html>
